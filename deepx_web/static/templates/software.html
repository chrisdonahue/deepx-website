<div class='row'>
  <div class='col-md-12 col-xs-12 home-banner'>
  SOFTWARE 
  </div>
  <div class='col-md-12 col-xs-12'>
    <div class='software-container' ng-repeat='sw in software'>
      <a analytics-on="click" analytics-event="software_{{sw.name}}_click" class='software-link' href='{{sw.link}}'>{{sw.name}}</a>
      <div>{{sw.description}}</div>
    </div>
  </div>
</div>
